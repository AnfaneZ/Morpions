<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invitation Ã  la Partie</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; text-align: center; }
    input { width: 100%; padding: 10px; font-size: 16px; }
    .flash-message { padding: 10px; background: #eee; margin-bottom: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Invitation</h1>
    <p>Partagez ce lien avec vos amis pour qu'ils rejoignent la partie :</p>
    <input type="text" value="{{ join_url }}" readonly>
    <p>Nombre de joueurs requis : {{ num_players }}</p>
  </div>
</body>
</html>

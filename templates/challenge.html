<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Défi d'Algorithmie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Défi d'Algorithmie</h1>
        <p>{{ challenge_text }}</p>
        <form method="post" action="{{ url_for('submit_challenge', row=row, col=col) }}">
            <textarea name="code" id="codeArea" placeholder="Écrivez votre solution ici..."></textarea>
            <button type="submit">Soumettre la solution</button>
        </form>
    </div>
    <script>
        // Permet l'utilisation de la touche Tab dans la zone de texte
        document.addEventListener("DOMContentLoaded", function() {
            var textarea = document.getElementById("codeArea");
            textarea.addEventListener("keydown", function(e) {
                if (e.key === "Tab") {
                    e.preventDefault();
                    var start = this.selectionStart;
                    var end = this.selectionEnd;
                    // Insérer une tabulation au lieu de changer de focus
                    this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
                    // Placer le curseur après la tabulation insérée
                    this.selectionStart = this.selectionEnd = start + 1;
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rejoindre la Partie</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; }
    input, button { padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #333; color: #fff; border: none; cursor: pointer; }
    .flash-message { padding: 10px; background: #eee; margin-bottom: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Rejoindre la Partie</h1>
    <form method="post">
      <label for="name">Votre nom :</label>
      <input type="text" id="name" name="name" required>
      <button type="submit">Rejoindre</button>
    </form>
  </div>
</body>
</html>

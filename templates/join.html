<!DOCTYPE html>
<html>
<head>

  <title>Rejoindre la Partie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;

    h1 {

    }

      border-color: #666;
    }

    button {

      background: #333;
      color: #fff;

      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {

    .flash-message {

      color: #c00;

    }

    .team-select {
      display: flex;
      gap: 20px;
    }

    .team-option {
      flex: 1;
    }
  </style>
</head>
